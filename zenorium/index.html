<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Login Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00d4ff 0%, #333 50%, #00d4ff 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #fff;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            cursor: pointer;
            transition: all 0.5s ease;
            z-index: 10;
            background: linear-gradient(45deg, #00d4ff, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header.shrunk {
            top: 10px;
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .main-container {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9;
            flex-direction: row;
        }

        .main-container.show {
            display: flex;
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }

        .dp-and-texts {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .round-image {
            width: 150px; /* Made bigger */
            height: 150px; /* Made bigger */
            border-radius: 50%;
            background: linear-gradient(45deg, #00d4ff, #333);
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.8s ease;
            position: relative;
            margin-right: 20px;
        }

        .round-image.show {
            opacity: 1;
            transform: scale(1);
        }

        .round-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .texts {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .university-text {
            font-size: 2rem; /* Made bigger */
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateX(-100px);
            transition: all 0.8s ease;
        }

        .university-text.show {
            opacity: 1;
            transform: translateX(0);
        }

        .subtitle {
            font-size: 1.2rem; /* Made bigger */
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateX(-100px);
            transition: all 0.8s ease 0.2s;
        }

        .subtitle.show {
            opacity: 1;
            transform: translateX(0);
        }

        .portal-text {
            font-size: 1.5rem; /* Made bigger */
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease 0.5s;
            background: linear-gradient(45deg, #00d4ff, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .portal-text.show {
            opacity: 1;
            transform: translateY(0);
        }

        .login-container {
            display: none;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .login-container.show {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        .dp-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .dp-text {
            margin-top: 15px;
            font-size: 1rem;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            margin: 15px 0;
            position: relative;
        }

        input {
            width: 320px;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.8);
            background: rgba(255, 255, 255, 0.2);
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #00d4ff, #333);
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.5);
        }

        .error {
            color: #fff;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }

        /* Floating particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(0, 212, 255, 0.5);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 10px; height: 10px; top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 15px; height: 15px; top: 20%; left: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 8px; height: 8px; top: 70%; left: 20%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 12px; height: 12px; top: 50%; left: 60%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 6px; height: 6px; top: 30%; left: 40%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); opacity: 0.5; }
            50% { transform: translateY(-20px); opacity: 1; }
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
</div>

<div class="header" id="header">ZENORIUM</div>

<div class="main-container" id="mainContainer">
    <div class="left-section">
        <div class="dp-and-texts">
            <div class="round-image" id="roundImage">
                <img id="randomDP" src="" alt="Random DP">
            </div>
            <div class="texts">
                <div class="university-text" id="universityText">National University</div>
                <div class="subtitle" id="subtitle">of computer and emerging sciences</div>
            </div>
        </div>
    </div>
    <div class="right-section">
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="portal-text" id="portalText">A F L E X Academic Portal</div>
        <!-- ‚úÖ PHP LOGIN FORM STARTS HERE -->
        <div class="login-container" id="loginContainer">
            <div class="dp-container">
            </div>

            <form action="cybercrime.php" method="POST">
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
                <div class="error">Session expired. Please login again.</div>
            </form>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    const header = document.getElementById('header');
    const mainContainer = document.getElementById('mainContainer');
    const roundImage = document.getElementById('roundImage');
    const universityText = document.getElementById('universityText');
    const subtitle = document.getElementById('subtitle');
    const portalText = document.getElementById('portalText');
    const loginContainer = document.getElementById('loginContainer');
    const randomDP = document.getElementById('randomDP');

    // Function to get a random DP from a public API (e.g., randomuser.me)
    function setRandomDP() {
        const randomId = Math.floor(Math.random() * 100) + 1; // Random ID from 1 to 100
        randomDP.src = `https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRwxwctNvJKXHnvgEjhcGdrWtePuNu5fU7KB9cHKNSf9Z1OzWsGP-q5P4w_VNW0ZCisqU&usqp=CAU`; // Using randomuser.me for random male portraits
    }

    header.addEventListener('click', () => {
        header.classList.add('shrunk');
        setTimeout(() => {
            mainContainer.classList.add('show');
            setRandomDP(); // Set random DP when intro starts
            setTimeout(() => {
                roundImage.classList.add('show');
                setTimeout(() => {
                    universityText.classList.add('show');
                    subtitle.classList.add('show');
                    setTimeout(() => {
                        portalText.classList.add('show');
                        setTimeout(() => {
                            loginContainer.classList.add('show');
                        }, 1000);
                    }, 500);
                }, 500);
            }, 500);
        }, 500);
    });

// Typing effect function
    function typeText(element, text, speed = 100) {
        let i = 0;
        element.textContent = '';
        const timer = setInterval(() => {
            if (i < text.length) {
                element.textContent += text.charAt(i);
                i++;
            } else {
                clearInterval(timer);
            }
        }, speed);
    }

    header.addEventListener('click', () => {
        header.classList.add('shrunk');
        setTimeout(() => {
            mainContainer.classList.add('show');
            setRandomDP(); // Set random DP when intro starts
            setTimeout(() => {
                roundImage.classList.add('show');
                setTimeout(() => {
                    universityText.classList.add('show');
                    subtitle.classList.add('show');
                    setTimeout(() => {
                        portalText.classList.add('show');
                        // Start typing after fade-in
                        setTimeout(() => {
                            typeText(portalText, 'ùòçùòìùòåùòü ùòàùòäùòàùòãùòåùòîùòêùòä ùòóùòñùòôùòõùòàùòì', 150);
                            // After typing completes, show login container
                            setTimeout(() => {
                                loginContainer.classList.add('show');
                            }, 'ùòçùòìùòåùòü ùòàùòäùòàùòãùòåùòîùòêùòä ùòóùòñùòôùòõùòàùòì'.length * 150 + 500); // Adjust delay based on typing speed
                        }, 200);
                    }, 500);
                }, 500);
            }, 500);
        }, 500);
    });

    particlesJS('particles-js', {
        particles: {
            number: { value: 80 },
            color: { value: '#00d4ff' },
            shape: { type: 'circle' },
            opacity: { value: 0.5 },
            size: { value: 3 },
            move: { speed: 2 }
        },
        interactivity: {
            events: { onhover: { enable: true, mode: 'repulse' } }
        }
    });

    particlesJS('particles-js', {
        particles: {

            opacity: { value: 0.5 },
            size: { value: 3 },
            move: { speed: 2 }
        },
        interactivity: {
            events: { onhover: { enable: true, mode: 'repulse' } }
        }
    });
</script>

</html>
