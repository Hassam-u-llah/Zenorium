<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARNING</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1500px;
            transform-style: preserve-3d;
            position: relative;
        }

        /* Full-Screen Canvas for Hacking Rain */
        #hacking-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000;
        }

        .intro {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transform-style: preserve-3d;
            will-change: transform;
        }

        .skull {
            font-size: 120px;
            position: relative;
            filter: drop-shadow(0 0 20px #0f0) brightness(1.2); /* Green glow */
            transform: translateZ(50px) scale(1.1);
            animation: skullGlow 3s ease-in-out infinite alternate;
        }

        @keyframes skullGlow {
            from { filter: drop-shadow(0 0 20px #0f0) brightness(1.2); }
            to { filter: drop-shadow(0 0 40px #0f0) brightness(1.5); }
        }

        .loading-bar {
            width: 250px;
            height: 8px;
            background: #333;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); /* Green shadow */
            transform: translateZ(30px);
            animation: vibrate 0.1s ease-in-out infinite alternate;
            will-change: transform;
        }

        @keyframes vibrate {
            from { transform: translateZ(30px) translateX(-1px); }
            to { transform: translateZ(30px) translateX(1px); }
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #0f0, lime, #0f0); /* Green gradient */
            width: 0%;
            animation: load 6s ease-in-out forwards;
            box-shadow: 0 0 30px #0f0, inset 0 0 20px lime;
            will-change: width;
        }

        @keyframes load {
            to { width: 100%; }
        }

        @keyframes moveToBack {
            to { opacity: 0.3; z-index: -2; transform: translateZ(-50px) scale(0.9); }
        }

        .move-to-back {
            animation: moveToBack 2s ease-in-out forwards;
            will-change: opacity, transform, z-index;
        }

        .spinning-icon {
            display: none;
            font-size: 120px; /* Start big */
            animation: spinMoveUpContinuous 4s ease-in-out forwards;
            margin-bottom: 20px;
            transform: translateZ(20px);
            will-change: transform, font-size;
        }

        @keyframes spinMoveUpContinuous {
            0% { transform: translateZ(20px) translateY(0) scale(1) rotate(0deg); font-size: 120px; }
            50% { transform: translateZ(20px) translateY(-100px) scale(0.5) rotate(180deg); font-size: 60px; }
            100% { transform: translateZ(20px) translateY(-100px) scale(0.5) rotate(360deg); font-size: 60px; }
        }

        .warning-box {
            display: none;
            border: 4px solid #0f0; /* Green to match background */
            padding: 25px;
            background: rgba(0, 255, 0, 0.1); /* Green tint */
            box-shadow: 0 0 50px #0f0, inset 0 0 50px rgba(0, 255, 0, 0.5);
            animation: boxGlowLoop 1s ease-in-out infinite alternate;
            text-align: center;
            margin-bottom: 25px;
            border-radius: 15px;
            transform: translateZ(20px) scale(0);
            animation: boxAppear 2s ease-out forwards;
            will-change: transform, box-shadow, border-color;
        }

        @keyframes boxAppear {
            to { transform: translateZ(20px) scale(1); }
        }

        @keyframes boxGlowLoop {
            from { box-shadow: 0 0 20px #0f0, inset 0 0 20px rgba(0, 255, 0, 0.3); border-color: #0f0; }
            to { box-shadow: 0 0 100px #0f0, 0 0 150px #0f0, inset 0 0 100px rgba(0, 255, 0, 0.8); border-color: lime; }
        }

        .warning-text {
            font-size: 32px;
            color: #0f0; /* Green text */
            font-weight: bold;
            text-transform: uppercase;
            transform: translateZ(10px);
            animation: textDistort 2s ease-in-out infinite alternate;
        }

        @keyframes textDistort {
            from { text-shadow: 0 0 10px #0f0; transform: translateZ(10px) skewX(0deg); }
            to { text-shadow: 0 0 30px #0f0, 2px 2px 0 #0f0; transform: translateZ(10px) skewX(2deg); }
        }

        .terminal {
            display: none;
            font-size: 20px;
            text-align: center;
            margin-bottom: 25px;
            animation: terminalFlicker 1.5s ease-in-out infinite alternate;
            transform: translateZ(15px);
            will-change: opacity;
        }

        @keyframes terminalFlicker {
            from { opacity: 1; }
            to { opacity: 0.95; }
        }

        .cursor {
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .additional-terminal {
            display: none;
            font-size: 26px;
            text-align: center;
            margin-top: 20px;
            transform: translateZ(15px);
            will-change: opacity;
        }

        /* Advanced Feature: Energy Wave Pulse */
        .energy-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border: 2px solid #0f0;
            border-radius: 50%;
            animation: energyPulse 3s ease-in-out infinite;
            transform: translate(-50%, -50%);
            z-index: -3;
            will-change: width, height, opacity;
        }

        @keyframes energyPulse {
            0% { width: 0; height: 0; opacity: 1; }
            50% { width: 1000px; height: 1000px; opacity: 0.5; }
            100% { width: 2000px; height: 2000px; opacity: 0; }
        }

        /* Advanced Feature: Glitch Overlay */
        .glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 0, 0.05) 2px,
                rgba(0, 255, 0, 0.05) 4px
            );
            animation: glitchScan 4s ease-in-out infinite;
            pointer-events: none;
            z-index: -4;
            will-change: transform;
        }

        @keyframes glitchScan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
    </style>
</head>
<body>
    <canvas id="hacking-canvas"></canvas>
    <div class="energy-wave"></div>
    <div class="glitch-overlay"></div>
    <div class="intro">
        <div class="skull">☠️</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <div class="spinning-icon">☢️</div>

    <div class="warning-box">
        <div class="warning-text">ACCOUNT COMPROMISED</div>
    </div>

    <div class="terminal">
        <span id="typed-text"></span><span class="cursor">|</span>
    </div>

    <div class="additional-terminal">
        <span id="additional-typed-text"></span><span class="cursor">|</span>
    </div>

    <script>
        // Advanced Hacking Rain Canvas
        const canvas = document.getElementById('hacking-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(1);

        function drawHackingRain() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0'; // Green for classic hacking
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = Math.random() > 0.5 ? '0' : '1';
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawHackingRain, 35); // Fast rain for intense effect

        // Sequence
        setTimeout(() => {
            document.querySelector('.intro').classList.add('move-to-back');
            setTimeout(() => {
                document.querySelector('.spinning-icon').style.display = 'block';
                setTimeout(() => {
                    document.querySelector('.warning-box').style.display = 'block';
                    setTimeout(() => {
                        typeText();
                    }, 1000);
                }, 4000); // Wait for icon animation to finish
            }, 2000);
        }, 6000);

        function typeText() {
            const text = "ape ka account compromise ho gaya hai";
            const typedTextElement = document.getElementById('typed-text');
            let index = 0;

            const typeInterval = setInterval(() => {
                if (index < text.length) {
                    typedTextElement.textContent += text.charAt(index);
                    index++;
                } else {
                    clearInterval(typeInterval);
                    typedTextElement.classList.add('cursor');
                    setTimeout(() => {
                        typeAdditionalText();
                    }, 1000);
                }
            }, 100);
        }

        function typeAdditionalText() {
            const text = "Your personal data repository has been infiltrated by multiple unauthorized entities. Sensitive credentials and encrypted identifiers are currently being extracted and analyzed through external command protocols. Immediate containment is required to prevent full-system compromise and irreversible data exposure. Initiate defensive counter-measures at once to restore account integrity.";
            const typedTextElement = document.getElementById('additional-typed-text');
            document.querySelector('.additional-terminal').style.display = 'block';
            let index = 0;

            const typeInterval = setInterval(() => {
                if (index < text.length) {
                    typedTextElement.textContent += text.charAt(index);
                    index++;
                } else {
                    clearInterval(typeInterval);
                    typedTextElement.classList.add('cursor');
                }
            }, 50); // Faster typing for paragraph
        }
    </script>
</body>
</html>
